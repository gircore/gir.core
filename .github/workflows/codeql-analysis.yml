name: "CodeQL"

on:
  workflow_dispatch:
  schedule:
    #        ┌───────────── minute (0 - 59)
    #        │  ┌───────────── hour (0 - 23)
    #        │  │ ┌───────────── day of the month (1 - 31)
    #        │  │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    #        │  │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    #        │  │ │ │ │
    #        │  │ │ │ │
    #        │  │ │ │ │
    #        *  * * * *
    - cron: '30 3 * * *'
  #push:
  #  branches: [ develop ]
  #pull_request:
  #  # The branches below must be a subset of the branches above
  #  branches: [ develop ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2.4.0
      with: 
          submodules: 'true'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml
        #queries: ./.github/codeql/queries.qls #security-and-quality
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    - name: Prepare .NET
      uses: actions/setup-dotnet@v1.9.0
      with:
        dotnet-version: '6.0.x'

    - name: Call generator
      run: >
        dotnet run --project ../../src/GirTool/GirTool.csproj -- generate
        GLib-2.0.gir GObject-2.0.gir Gio-2.0.gir cairo-1.0.gir Pango-1.0.gir
        Atk-1.0.gir Gdk-3.0.gir GdkPixbuf-2.0.gir Gtk-3.0.gir
        Gst-1.0.gir GstBase-1.0.gir GstVideo-1.0.gir GstAudio-1.0.gir GstPbutils-1.0.gir
        --output ../../src/Libs
        --search-path .
      working-directory: './ext/gir-files'

    - name: Build solution
      run: dotnet build --nologo -c Release
      working-directory: './src'

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1